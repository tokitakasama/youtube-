<!DOCTYPE html>
<html>
<head>
    <title>m3u8 URL入力</title>
</head>
<body>
    <h1>m3u8ファイルのURLを入力してください</h1>
    <form id="m3u8-form">
        <input type="text" name="m3u8_url" id="m3u8-url" placeholder="m3u8ファイルのURL">
        <button type="submit">ストリーミング開始</button>
    </form>

    <script>
        const form = document.getElementById('m3u8-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const m3u8Url = document.getElementById('m3u8-url').value;

            fetch('/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ m3u8_url: m3u8Url })
            })
            .then(response => {
                // ストリーミング開始
                const video = document.createElement('video');
                video.src = URL.createObjectURL(response.blob());
                video.controls = true;
                document.body.appendChild(video);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
